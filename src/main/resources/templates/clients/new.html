<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новый клиент</title>
</head>
<body>
<div th:insert="common :: com"></div>
<form th:method="POST" th:action="@{/clients}" th:object="${client}">
  <div class="mb-3">
    <label for="fullName" class="form-label">Имя клиента:</label>
    <input type="text" class="form-control" placeholder="Введите уникальное имя клиента" th:field="*{fullName}" id="fullName">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
  </div>
  <button type="submit" class="btn btn-primary btn-lg">Добавить клиента</button>
</form>

</body>
</html>
