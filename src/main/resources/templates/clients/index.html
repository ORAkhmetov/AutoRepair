<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои клиенты</title>
</head>
<body>
<div th:insert="common :: com"></div>
<div class="container-fluid">
    <form th:method="GET" th:action="@{/clients/new}">
        <button type="submit" class="btn btn-primary btn-lg">Добавить нового клиента</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Имя</th>
            <th scope="col">Автомобили</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="client : ${clients}">
            <tr>
                <th scope="row" th:text="${client.getId()}">n</th>
                <td>
                    <a th:href="@{/clients/{id}(id=${client.getId()})}"
                       th:text="${client.getFullName()}">AUser</a>
                </td>
                <td>
                    <div th:each="car : ${client.getCarList()}">
                        <a th:href="@{/cars/{id}(id=${car.getId()})}"
                           th:text="${car.getModel()}">AUser</a>
                    </div>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>

</body>
</html>
