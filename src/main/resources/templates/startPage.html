<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Сервис</title>
</head>
<body>
<div th:insert="common :: com"></div>
<div class="container text-center">
  <div class="row">
    <div class="col">
<div th:each="client : ${clients}">
  <a th:href="@{/clients/{id}(id=${client.getId()})}"
     th:text="${client.getFullName()}">AUser</a>
</div>
<form th:method="GET" th:action="@{/clients}">
  <input type="submit" value="Клиенты"/>
</form>
    </div>
    <div class="col">
<div th:each="car : ${cars}">
  <a th:href="@{/cars/{id}(id=${car.getId()})}"
     th:text="${car.getModel() + ', ' + car.getStateNumber()}">AUser</a>
</div>
<form th:method="GET" th:action="@{/cars}">
  <input type="submit" value="Машины"/>
</form>
    </div>
  </div>
<hr/>
<div th:each="appeal : ${appeals}">
  <a th:href="@{/templates/appeals/{id}(id=${appeal.getId()})}"
     th:text="${appeal.getName() + ', ' + appeal.getDateOfAppeal()}">appeal</a>
</div>
<form th:method="GET" th:action="@{/appeals}">
  <input type="submit" value="Ремонты"/>
</form>
<hr/>
<div th:each="order : ${orders}">
  <a th:href="@{/orders/{id}(id=${order.getId()})}"
     th:text="${order.getName() + ', ' + car.getTypeOfOrder()}">AUser</a>
</div>
<form th:method="GET" th:action="@{/orders}">
  <input type="submit" value="Ордера"/>
</form>
<br/>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Выйти из учетной записи">
</form>
</div>
</body>
</html>
