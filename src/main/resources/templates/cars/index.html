<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
</head>
<body>
<div th:insert="~{common :: com}"></div>
<div class="container-fluid">
    <div class="row row-cols-auto">
        <div class="col">
            <form th:method="GET" th:action="@{/cars/new}">
                <button type="submit" class="btn btn-primary btn-lg">Добавить новую машину</button>
            </form>
        </div>
        <div class="col">
            <form th:method="GET" th:action="@{/search/forStateNumber}">
                <button type="submit" class="btn btn-primary btn-lg">Поиск по номеру</button>
            </form>
        </div>
        <div class="col">
            <form th:method="GET" th:action="@{/search/forModel}">
                <button type="submit" class="btn btn-primary btn-lg">Поиск по модели</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="card-group">
            <div th:each="car : ${cars}">

                <div class="card" style="width: 12rem;">
                    <a th:href="@{/cars/{id}(id=${car.getId()})}">
                        <img th:src="@{${car.getFilename()}}" class="card-img-top" alt="Not found" height="160">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${car.getModel()}">Card title</h5>
                        <p class="card-text" th:text="${car.getStateNumber()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
